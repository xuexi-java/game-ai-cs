global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'null-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'null-receiver'
      group_wait: 10s
    - match:
        severity: warning
      receiver: 'null-receiver'

# 使用空接收器（告警只记录在 AlertManager 中，可通过 UI 查看）
# 如需发送通知，可配置 email_configs, slack_configs, webhook_configs 等
receivers:
  - name: 'null-receiver'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
