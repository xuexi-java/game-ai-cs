version: '3.8'

# 开发环境配置（可选）
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json
      - ./backend/nest-cli.json:/app/nest-cli.json
    command: npm run start:dev

  admin-portal:
    build:
      context: ./frontend/admin-portal
      dockerfile: Dockerfile
  #    provenance: false

  player-app:
    build:
      context: ./frontend/player-app
      dockerfile: Dockerfile
  #    provenance: false
