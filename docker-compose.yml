version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: game-ai-cs-postgres
    environment:
      POSTGRES_DB: game_ai_cs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-ai-cs-network

  redis:
    image: redis:7-alpine
    container_name: game-ai-cs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-ai-cs-network

volumes:
  postgres_data:
  redis_data:

networks:
  game-ai-cs-network:
    driver: bridge

